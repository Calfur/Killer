<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Killer Game</title>
</head>
<body>
  <h1>Killer Game</h1>

  <h2>WÃ¤hle deinen Namen</h2>
  <form id="playerForm">
    <select id="playerDropdown">
      <option value=""></option>
    </select>
    <button type="submit">Opfer anzeigen</button>
  </form>

  <p id="victimMessage"></p>

  <script>
    async function fetchPlayers() {
      try {
        const response = await fetch('/players');
        const players = await response.json();

        const dropdown = document.getElementById('playerDropdown');
        players.forEach((player) => {
          const option = document.createElement('option');
          option.value = player;
          option.textContent = player;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching players:', error);
      }
    }

    document.getElementById('playerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const selectedPlayer = document.getElementById('playerDropdown').value;
      if (!selectedPlayer) {
        return;
      }

      const response = await fetch('/victim', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ player: selectedPlayer })
      });
      const result = await response.json();

      if (response.status === 403) {
        document.getElementById('victimMessage').textContent = `Error: ${result.error}`;
      } else if (response.status === 200) {
        document.getElementById('victimMessage').textContent = `Dein Opfer ist: ${result.victim}`;
      }
    });

    fetchPlayers();
  </script>
</body>
</html>
